<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body class="container">

    <div id="blanks">
      <form class="jumbotron">
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input id="food" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="music">Favorite Music Genre</label>
          <input id="music" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="film">Favorite Movie</label>
          <input id="film" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="city">Favorite City</label>
          <input id="city" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="place">Favorite Destination</label>
          <input id="place" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>

    <div id="reciept">
      <ul>
        <li><span class="food"></span></li>
        <li><span class="music"></span></li>
        <li><span class="film"></span></li>
        <li><span class="city"></span></li>
        <li><span class="place"></span></li>
      </ul>
    </div>

  </body>
</html>
